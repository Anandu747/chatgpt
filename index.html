<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ChatGpt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <div class="sidebarIcon" id="icon">
          <i id="toggle-button" class="fa-solid fa-bars-progress"></i>
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <div class="heading" id="side-content">
          <img src="image/icons8-chatgpt-24 (1).png" alt="" />
          <p>ChatGPT</p>
        </div>
        <div class="sub-heading" id="side-content">
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <p>Explore GPTs</p>
        </div>

        <div class="today" id="side-content">
          <p style="color: grey">Today</p>
          <p>Clown Website creation</p>
        </div>
        <div class="yesterday" id="side-content">
          <p style="color: grey">Yesterday</p>
          <p>Clown Website creation</p>
          <p>Learn JavaScript</p>
        </div>

        <div class="previous" id="side-content">
          <p style="color: grey">Previous days</p>
          <p>Clown Website creation</p>
          <p>Learn JavaScript</p>
          <p>Learn Python</p>
          <p>Learn Html Css</p>
          <p>Learn React jS</p>
        </div>

        <div class="previous-1" id="side-content">
          <p style="color: grey">Previous 7 days</p>
          <p>Clown Website creation</p>
          <p>Learn JavaScript</p>
          <p>Learn Python</p>
        </div>
      </div>

      <div class="chatContainer" id="chatContainer">
        <div class="mainHead">
          <h2 style="color: grey">ChatGPT</h2>
          <i style="color: grey" class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="question" id="question"></div>
        <div class="responce" id="responce"></div>
        <div class="input-container" id="text">
          <input
            class="text"
            type="text"
            id="text"
            placeholder="Message ChatGPT"
          />
          <button><i id="sendButton" class="fa-solid fa-circle-arrow-up"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
